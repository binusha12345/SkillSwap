<!DOCTYPE html>
<html lang="en">
<head>
    <title>SkillSwap</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #4FC3F7;
            --light-blue: #81D4FA;
            --dark-text: #2C3E50;
            --light-gray: #F8F9FA;
        }

        body {
            font-family: 'Manrope', sans-serif;
            color: var(--dark-text);
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-blue) !important;
        }

        .navbar-brand i {
            margin-right: 8px;
        }

        .navbar-nav .nav-link {
            color: var(--dark-text) !important;
            font-weight: 500;
            margin: 0 15px;
            position: relative;
            transition: color 0.3s ease;
            padding-bottom: 2px;
            line-height: 1.2;
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #0069ab;
            transition: width 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #0069ab !important;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .btn-signup-corner {
            background: linear-gradient(100deg, #b6e6ff 0%, #0095DE 100%);
            color: white;
            padding: 10px 32px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 0 15px rgba(182, 230, 255, 0.6);
            transition: all 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn-signup-corner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(182, 230, 255, 0.3);
            opacity: 0;
            transition: all 0.5s ease;
            transform: rotate(45deg);
            pointer-events: none;
        }

        .btn-signup-corner:hover::before {
            opacity: 1;
            top: -25%;
            left: -25%;
        }

        .btn-signup-corner:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 25px #b6e6ff, 0 6px 20px rgba(0, 164, 244, 0.4);
            background: linear-gradient(90deg, #81D4FA 0%, #00a4f4 100%);
            color: white !important;
        }

        /* Desktop layout */
        @media (min-width: 992px) {
            .navbar-collapse {
                justify-content: flex-end !important;
            }
            
            .navbar-nav {
                margin-right: 20px;
            }
            
            .btn-signup-corner {
                margin-left: 0;
            }
        }

        /* Mobile layout */
        @media (max-width: 991px) {
            .navbar-collapse {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 0;
            }

            .navbar-nav .nav-item {
                margin: 5px 0;
            }

            .navbar-nav .nav-link {
                padding: 10px 0;
            }

            .btn-signup-corner {
                margin: 0;
                align-self: center;
            }
        }

        .navbar-toggler {
            border: none;
            padding: 0.25rem 0.75rem;
            font-size: 1.25rem;
            line-height: 1;
            background-color: transparent;
            border-radius: 0.375rem;
            transition: box-shadow 0.15s ease-in-out;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.25rem rgba(79, 195, 247, 0.25);
            outline: 0;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(79, 195, 247, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

    
    </style>
</head>
<body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 sticky-top">
            <div class="container">
                <a class="navbar-brand" href="/home.html">
                    <img src="/public/logo.png" alt="SkillSwap Logo" width="30" height="30" class="d-inline-block align-text-top">
                    SkillSwap
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/browse.html">Browse</a></li>
                        <li class="nav-item"><a class="nav-link" href="/teach.html">Teach</a></li>
                        <li class="nav-item"><a class="nav-link" href="/aboutus.html">About us</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contactus.html">Contact us</a></li>
                    </ul>
                    <a class="nav-link" href="/signin.html">
                    <button class="btn btn-signup-corner">SIGNUP</button></a>
                </div>
            </div>
        </nav>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</script>
</html>
